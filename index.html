<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>하성고 동아리 아카이브</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 1) 첫 화면 -->
  <section id="screen-splash" class="screen active screen-splash">
    <div class="madeby">made by logicode</div>

    <!-- 떠다니는 로고 배경 -->
    <div id="floating-logos"></div>

    <div class="center">
      <img id="mainLogo" src="assets/H.png" alt="하성고 동아리 연합회 로고" />
      <div class="splash-subtitle">하성고등학교 총동아리 연합</div>
      <div class="hint">화면을 터치하면 시작합니다</div>
    </div>
  </section>

  <!-- 2) 메뉴 화면 -->
  <section id="screen-menu" class="screen screen-menu">
    <div class="topbar">
      <h1>동아리 선택</h1>
      <button id="btnHome" class="ghost" type="button">처음으로</button>
    </div>

    <div id="menuButtons" class="menuGrid"></div>

    <div class="footer">하성고 동아리 연합회</div>
  </section>

  <!-- 3) 상세 화면 -->
  <section id="screen-club" class="screen screen-club">
    <div class="topbar">
      <button id="btnBack" class="ghost" type="button">← 뒤로</button>
      <h1 id="clubTitle">동아리</h1>
      <button id="btnHome2" class="ghost" type="button">처음으로</button>
    </div>

    <div class="clubLayout">
      <!-- 왼쪽(또는 모바일에서는 위) -->
      <aside class="clubSide">
        <img id="clubLogo" alt="동아리 로고" />
        <div class="clubName" id="clubName"></div>
        <div class="clubDesc" id="clubDesc"></div>

        <div class="filesTitle">자료 목록</div>

<!-- 모바일용 드롭다운 헤더(폰에서만 보이게 CSS로 처리) -->
<button id="fileDropdownBtn" class="fileDropdownBtn" type="button" aria-expanded="false">
  <span id="fileDropdownLabel">자료 선택</span>
  <span class="chev">▾</span>
</button>

<!-- 실제 목록(데스크탑=그대로, 모바일=드롭다운으로 토글) -->
<div id="fileList" class="fileList"></div>


        <div class="sideActions">
          <button id="btnOpenNewTab" class="ghost" type="button">선택한 자료 새 탭으로 열기</button>
        </div>
      </aside>

      <!-- 오른쪽(또는 모바일에서는 아래) -->
      <main class="clubContent">
        <div class="frameWrap" id="contentFrameWrap"></div>
      </main>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
